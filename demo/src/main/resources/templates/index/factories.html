<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table factories</title>
    <link rel="stylesheet" href="/index/factories.css">
</head>
<body>
<div class="background">
    <div class="table-container">
        <div class="table-header">
            <h2>Table factories</h2>
            <button class="add-btn" onclick="location.href='forms'">Add</button>
        </div>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Produced</th>
                <th>Sold</th>
                <th>Date Made</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="table-body">
            <tr th:each="factory : ${factories}" th:attr="data-id=${factory.id}">
                <td><a th:href="@{/factories/{id}(id=${factory.id})}" th:text="${factory.id}"></a></td>
                <td><span th:text="${factory.name}"></span><input type="text" class="edit-input" style="display:none" th:value="${factory.name}"></td>
                <td><span th:text="${factory.produced}"></span><input type="number" class="edit-input" style="display:none" th:value="${factory.produced}"></td>
                <td><span th:text="${factory.sold}"></span><input type="number" class="edit-input" style="display:none" th:value="${factory.sold}"></td>
                <td><span th:text="${factory.date_made}"></span><input type="date" class="edit-input" style="display:none" th:value="${factory.date_made}"></td>
                <td>
                    <div style="display: flex; justify-content: center;">
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="/index/factories.js"></script>
</body>
</html>
