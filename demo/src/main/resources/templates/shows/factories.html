<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="/shows/factories.css">
</head>
<body>
    <div class="container">
        <h2 id="FactoriesH">Factories Details</h2>
        <ul id="product-details">
            <li><strong>ID:</strong> <span id="product-id" th:text="${factory.id}"></span></li>
            <li><strong>Name:</strong> <span id="product-name" th:text="${factory.name}"></span></li>
            <li><strong>Produced:</strong> <span id="product-code" th:text="${factory.produced}"></span></li>
            <li><strong>Sold:</strong> <span id="cost-price" th:text="${factory.sold}"></span></li>
            <li><strong>Date Made:</strong> <span id="selling-price" th:text="${factory.date_made}"></span></li>
        </ul>
    </div>
    <div class="table-container">
        <div class="table-header">
            <button class="add-btn" onclick="location.href='forms'">Add</button>
        </div>
        <h2 id="tableH">Foreign records</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Code</th>
                <th>Cost price</th>
                <th>Selling pricee</th>
                <th>Factories ID</th>
                <th>Date Made</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="table-body">
            <tr th:each="product : ${products}" th:attr="data-id=${product.id}">
                <td> <a th:href="@{/products/{id} (id=${product.id})}" th:text="${product.id}"></a> </td>
                <td><span th:text="${product.product_name}"></span><input type="text" class="edit-input" style="display:none" th:value="${product.product_name}"></td>
                <td><span th:text="${product.product_code}"></span><input type="number" class="edit-input" style="display:none" th:value="${product.product_code}"></td>
                <td><span th:text="${product.cost_price}"></span><input type="number" class="edit-input" style="display:none" th:value="${product.cost_price}"></td>
                <td><span th:text="${product.selling_price}"></span><input type="number" class="edit-input" style="display:none" th:value="${product.selling_price}"></td>
                <td><span th:text="${product.factories_id}"></span><input type="number" class="edit-input" style="display:none" th:value="${product.factories_id}"></td>
                <td><span th:text="${product.date_made}"></span><input type="date" class="edit-input" style="display:none" th:value="${product.date_made}"></td>
                <td>
                    <div style="display: flex; justify-content: center;">
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <script src="/shows/factories.js"></script>
</body>
</html>
