<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Product Details</h2>
        <ul id="product-details">
            <li><strong>ID:</strong> <span id="product-id"></span></li>
            <li><strong>Product Name:</strong> <span id="product-name"></span></li>
            <li><strong>Product Code:</strong> <span id="product-code"></span></li>
            <li><strong>Cost Price:</strong> <span id="cost-price"></span></li>
            <li><strong>Selling Price:</strong> <span id="selling-price"></span></li>
            <li><strong>Date Made:</strong> <span id="date-made"></span></li>
            <li><strong>Factory ID:</strong> <span id="factory-id"></span></li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
