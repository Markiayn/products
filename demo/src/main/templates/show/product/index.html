<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Product Details</h2>
        <ul id="product-details">
            <li><strong>ID:</strong> <span id="product-id"></span></li>
            <li><strong>Name:</strong> <span id="product-name"></span></li>
            <li><strong>Produced:</strong> <span id="product-produced"></span></li>
            <li><strong>Sold:</strong> <span id="product-sold"></span></li>
            <li><strong>Date Made:</strong> <span id="product-date"></span></li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
