<!DOCTYPE html>
<html>
<head>
<title>Factories form</title>
<link href="style.css" rel="stylesheet"> 
</head>
<body>

<h1>Factories form</h1>
<form oninput="validate()">
  <label for="Name">Name:</label><br>
  <input type="text" id="Name" name="Name"><br>
  <label for="Produced">Produced:</label><br>
  <input type="number" id="Produced" name="Produced"><br>
  <label for="Sold">Sold:</label><br>
  <input type="number" step="0.01" id="Sold" name="Sold"><br>
  <label for="date_made">DateMade:</label><br>
  <input type="date" id="date_made" name="date_made"><br>
  <button type="submit" id="submitBtn" style="display: none;">Save</button>
  </form>
  <script src="script.js"></script>
  </body>
  </html>
