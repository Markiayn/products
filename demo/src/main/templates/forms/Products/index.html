<!DOCTYPE html>
<html>
<head>
<title>Product form</title>
<link href="style.css" rel="stylesheet"> 
</head>
<body>

<h1>Products form</h1>
<form oninput="validate()">
  <label for="product_name">ProductName:</label><br>
  <input type="text" id="product_name" name="product_name"><br>
  <label for="product_code">ProductCode:</label><br>
  <input type="number" id="product_code" name="product_code"><br>
  <label for="cost_price">CostPrice:</label><br>
  <input type="number" step="0.01" id="cost_price" name="cost_price"><br>
  <label for="selling_price">SellingPrice:</label><br>
  <input type="number" step="0.01" id="selling_price" name="selling_price"><br>
  <label for="date_made">DateMade:</label><br>
  <input type="date" id="date_made" name="date_made"><br>
  <label for="factories_id">FactoriesId:</label><br>
  <input type="number" id="factories_id" name="factories_id"><br>
  <button type="submit" id="submitBtn" style="display: none;">Save</button>
  </form>
  <script src="script.js"></script>
  </body>
  </html>
